[pytest]
# Pytest configuration for DeepSeek-V3

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --maxfail=5

# Filter warnings from external dependencies
filterwarnings =
    # Ignore pydantic v2 Field() warnings from external packages
    ignore:The 'repr' attribute with value False was provided to the `Field\(\)` function:UserWarning:pydantic
    ignore:The 'frozen' attribute with value True was provided to the `Field\(\)` function:UserWarning:pydantic

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may require GPUs)
    slow: Slow tests (skip by default)
    gpu: Tests requiring GPU
    distributed: Tests requiring multiple GPUs
    mla: MLA-specific tests
    moe: MoE-specific tests
    config: Configuration tests
    training: Training pipeline tests

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
